<div class="banner">
    <div class="banner-content">
    <h1 class="mb-5">Freesh Cooked Food <br>  At Your Door.</h1>
    <a routerLink="menu">ORDER NOW!<i class="bi bi-arrow-right"></i></a>
    </div>

</div>

<!-- Steps -->
<div class="container mt-5 mb-5">

    <h1 class="text-center ">How to get <span class="highlight">nice food</span></h1>
    <div class="row mt-5">

            <!-- step one -->
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>


        <!-- step two -->
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>

        <!-- step three -->
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>3</h1>
                <p>your order delivered in minutes </p>
            </div>
        </div>
    </div>
  
    
</div>

<!-- foodbox -->

<div class="container mt-4 mb-4">
    <h1 class="text-center mb-3">Customers <span class="highlight">Favorite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let food of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{food.img}}" alt="">
                <h1>{{food.name}}</h1>
                <p>{{food.price | currency}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmore-btn">View More <i class="bi bi-arrow-right"></i></a>
</div>
