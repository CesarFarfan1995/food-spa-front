<div class="container mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Food</th>
        <th scope="col">name</th>
        <th scope="col">Details</th>
        <th scope="col">Price</th>
        <th class="d-none d-sm-block " scope="col">Actions </th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-default" *ngFor="let food of  foods">
        <th class="image" >
          <img src="{{food.img}}" >
        </th>
        <td >{{food.name}} </td>
        <td>{{food.details}} </td>
        <td>{{food.price | currency}} </td>
        <td class="btn-group d-none d-sm-block " role="group">
            <button type="button" class="btn btn-outline-success m-1" (click)="onClickEdit(food)"  >Edit</button>
            <button type="button" class="btn btn-outline-warning m-1" >See</button>
            <button type="button" class="btn btn-outline-danger m-1" >Delete</button>
         </td>
      </tr>
    </tbody>
  </table> 
</div>
