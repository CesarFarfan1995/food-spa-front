<form (ngSubmit)="onSubmit(registerForm.value)" class="mt-5 col-md-8 offset-md-2" #registerForm="ngForm" >
    <h2 class="text-center">Register</h2>
    <div class="form row">
        <div class="form-group col-md-6 mt-2  mb-2" >
            <input type="email" placeholder="Email" class="form-control" id="email" name="email" ngModel required >
        </div>
        <div class="form-group col-md-6 mt-2  mb-2">
            <input type="password" placeholder="Password" class="form-control" id="password" name="password" ngModel required >
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 mt-2  mb-2">
            <input type="text" placeholder="Firts Name" class="form-control " id="firstName" name="firstName" ngModel required>
        </div>
        <div class="form-group col-md-6  mt-2  mb-2">
            <input type="text" placeholder="Last Name" class="form-control" id="lastName" name="lastName" ngModel required >
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-md-6 mt-2  mb-2">
            <input type="number" placeholder="Phone Numer" class="form-control " id="phone" name="phone" ngModel required >
        </div>
        <div class="form-group col-md-6 mt-2  mb-2">
            <input type="text" placeholder="Address" class="form-control" id="address" name="address" ngModel required >
        </div>
    </div>
    <button type="submit"  class=" btn bg-dark  text-light mt-3">Register</button>
</form>
