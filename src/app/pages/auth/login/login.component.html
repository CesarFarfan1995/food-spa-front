<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <h1>Login</h1>
            <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">

                <div class="mb-4">
                    <label for="email" class="form-label" >Email</label>
                    <input type="text" class="form-control" id="email" name="email" ngModel required>
                    <div class="invalid-feedback">This field is required</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                    <div class="invalid-feedback">This field is required</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
